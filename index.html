<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" lang="en">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--primary meta keys-->
    <meta name="title" content="Shiva's Tech Portfolio">
    <meta name="description" content="This is a personal portfolio made by shivaganesh">
    <!--favicon-->
    <link rel="stylesheet" href="/favicon.svg">

<body>
    <header class="header" data-header>
        <div class="container">
            <a href="#" class="logo">
                <img src="/assets/images/logo-dark.svg" width="60" height="20" alt="Shiva home">

                    <button class="nav-close-btn" aria-label="close menu" data-nav-toggler>
                        <ion-icon name="close-outline" aria-hidden="true"></ion-icon>
                    </button>
                </div>
                <ul class="navbar-list">
                    <li>
                        <a href="#" class="navbar-link">Home</a>
                    </li>
                    <li>
                        <a href="#" class="navbar-link">About</a>
                    </li>
                    <li>
                        <a href="#" class="navbar-link">Project</a>
                    </li>
                    <li>
                        <a href="#" class="navbar-link">Blog</a>
                    </li>
                    <li>

                    </li>
                </ul>

                </div>
                <ul class="social-list">
                    <li>
                        <a href="#" class="social-link">
                            <ion-icon name="logo-twitter"></ion-icon>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="social-link">
                            <ion-icon name="logo-facebook"></ion-icon>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="social-link">
                            <ion-icon name="logo-instagram"></ion-icon>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="social-link">
                            <ion-icon name="logo-youtube"></ion-icon>
                        </a>
                    </li>
                </ul>

            </nav>
            <button class="nav-open-btn" aria-label="open menu" data-nav-toggler>
                <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
            </button>

            <div class="overlay" data-nav-toggler data-overlay></div>
        </div>

    </header>

    <!--custom js files-->
    <script src="./script.js"></script>
    <!--ionicon links-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
